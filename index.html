<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="utils.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1 class="text-center">Welcome to My Calculator </h1>
    <h2 class="text-center">Note:- The % button gives modulus not percentage</h2>
    <div class="container">
        <div class="rows">
            <input class="input" type="text">

        </div>
        <div class="rows">
            <button class="button">Exit</button>
            <button class="button">AC</button>
            <button class="button">%</button>
            <button class="button"style="background-color: orange;">/</button>
       </div>
        <div class="rows">
             <button class="button">7</button>
             <button class="button">8</button>
             <button class="button">9</button>
             <button class="button"style="background-color: orange;">*</button>
        </div>
        <div class="rows">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button"style="background-color: orange;">-</button>
       </div>
       <div class="rows">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button"style="background-color: orange;">+</button>
        </div>
        <div class="rows">
            <button class="button1">0</button>
            <button class="button">.</button>
            <button class="button" style="background-color: orange;">=</button>
        </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
